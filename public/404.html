<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram認証コールバック処理中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .debug-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
            font-size: 0.875rem;
        }
        .debug-info pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Instagram認証処理中...</h1>
        <p>認証情報を処理しています。しばらくお待ちください。</p>
        <p>このページが表示される場合は、認証コールバックの処理中です。</p>
        
        <div id="status" class="status"></div>
        
        <div class="debug-info">
            <strong>デバッグ情報:</strong>
            <pre id="debugInfo"></pre>
        </div>
    </div>

    <script>
        // デバッグ情報を表示
        const debugInfo = {
            url: window.location.href,
            pathname: window.location.pathname,
            search: window.location.search,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent
        };
        
        document.getElementById('debugInfo').textContent = JSON.stringify(debugInfo, null, 2);
        
        // URLパラメータをチェック
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        const statusElement = document.getElementById('status');
        
        if (error) {
            statusElement.textContent = `❌ エラー: ${error}`;
            statusElement.className = 'status error';
            console.error('Instagram認証エラー:', error);
            
            setTimeout(() => {
                window.location.href = '/?auth_error=' + encodeURIComponent(error);
            }, 3000);
        } else if (code) {
            statusElement.textContent = '✅ 認証コードを検出しました';
            statusElement.className = 'status success';
            console.log('Instagram認証コードを検出:', code.substring(0, 10) + '...');
            
            // 認証処理を試行
            setTimeout(() => {
                // メインアプリケーションにリダイレクト
                const redirectUrl = '/?auth_callback=true&code=' + encodeURIComponent(code) + '&state=' + encodeURIComponent(state || '');
                console.log('リダイレクト先:', redirectUrl);
                window.location.href = redirectUrl;
            }, 2000);
        } else {
            statusElement.textContent = '⚠️ 認証コードが見つかりません';
            statusElement.className = 'status error';
            console.log('認証コードが見つかりません');
            
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
        
        // フォールバック処理（5秒後にメインページにリダイレクト）
        setTimeout(() => {
            if (window.location.pathname === '/auth/instagram/callback') {
                console.log('フォールバック: メインページにリダイレクト');
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
