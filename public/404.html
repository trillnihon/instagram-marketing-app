<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram認証コールバック処理中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .debug-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .debug-info pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        .troubleshooting {
            background: #e7f3ff;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
            font-size: 0.875rem;
        }
        .troubleshooting h3 {
            margin-top: 0;
            color: #0056b3;
        }
        .troubleshooting ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .troubleshooting li {
            margin-bottom: 0.25rem;
        }
        .action-buttons {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Instagram認証処理中...</h1>
        <p>認証情報を処理しています。しばらくお待ちください。</p>
        <p>このページが表示される場合は、認証コールバックの処理中です。</p>
        
        <div id="status" class="status"></div>
        
        <div class="debug-info">
            <strong>🔍 詳細デバッグ情報:</strong>
            <pre id="debugInfo"></pre>
        </div>

        <div class="troubleshooting">
            <h3>🔧 トラブルシューティング</h3>
            <div id="troubleshootingSteps"></div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="retryAuth()">🔄 認証を再試行</button>
            <button class="btn btn-secondary" onclick="goToHome()">🏠 ホームに戻る</button>
            <button class="btn btn-secondary" onclick="openConsole()">🐛 コンソールを開く</button>
        </div>
    </div>

    <script>
        // 詳細デバッグ情報を収集
        const debugInfo = {
            url: window.location.href,
            pathname: window.location.pathname,
            search: window.location.search,
            hash: window.location.hash,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            referrer: document.referrer,
            screenSize: `${screen.width}x${screen.height}`,
            viewportSize: `${window.innerWidth}x${window.innerHeight}`,
            cookies: document.cookie ? '有効' : '無効',
            localStorage: typeof(Storage) !== "undefined" ? '有効' : '無効',
            sessionStorage: typeof(Storage) !== "undefined" ? '有効' : '無効'
        };
        
        document.getElementById('debugInfo').textContent = JSON.stringify(debugInfo, null, 2);
        
        // URLパラメータをチェック
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const error_reason = urlParams.get('error_reason');
        const error_description = urlParams.get('error_description');
        
        const statusElement = document.getElementById('status');
        const troubleshootingElement = document.getElementById('troubleshootingSteps');
        
        console.log('🔍 [DEBUG] 404.html - 詳細URLパラメータ:', {
            code: code ? `${code.substring(0, 10)}...` : null,
            state,
            error,
            error_reason,
            error_description,
            pathname: window.location.pathname,
            fullUrl: window.location.href,
            timestamp: new Date().toISOString()
        });
        
        // トラブルシューティングステップを生成
        function generateTroubleshootingSteps() {
            let steps = '<ul>';
            
            if (error) {
                steps += `
                    <li><strong>認証エラーが発生:</strong> ${error} - ${error_description || error_reason || '不明なエラー'}</li>
                    <li>Facebook開発者コンソールの設定を確認してください</li>
                    <li>OAuthリダイレクトURIが正しく設定されているか確認してください</li>
                `;
            } else if (!code) {
                steps += `
                    <li><strong>認証コードが見つかりません</strong></li>
                    <li>Instagram連携ボタンを再度クリックしてください</li>
                    <li>ブラウザのポップアップブロッカーを無効にしてください</li>
                    <li>別のブラウザで試してください</li>
                `;
            } else {
                steps += `
                    <li><strong>認証コードを検出しました</strong></li>
                    <li>自動的にメインアプリケーションにリダイレクトされます</li>
                    <li>リダイレクトされない場合は手動でホームに戻ってください</li>
                `;
            }
            
            steps += `
                <li>Vercelデプロイ状況を確認してください</li>
                <li>バックエンド（Render）の稼働状況を確認してください</li>
                <li>ブラウザの開発者ツールでエラーログを確認してください</li>
            </ul>`;
            
            troubleshootingElement.innerHTML = steps;
        }
        
        generateTroubleshootingSteps();
        
        if (error) {
            statusElement.textContent = `❌ 認証エラー: ${error} - ${error_description || error_reason || '不明なエラー'}`;
            statusElement.className = 'status error';
            console.error('❌ [DEBUG] Instagram認証エラー:', {
                error,
                error_description,
                error_reason,
                url: window.location.href,
                timestamp: new Date().toISOString()
            });
            
            setTimeout(() => {
                window.location.href = '/?auth_error=' + encodeURIComponent(error);
            }, 5000);
        } else if (code) {
            statusElement.textContent = '✅ 認証コードを検出しました - 処理中...';
            statusElement.className = 'status success';
            console.log('✅ [DEBUG] Instagram認証コードを検出:', {
                code: code.substring(0, 10) + '...',
                state,
                url: window.location.href,
                timestamp: new Date().toISOString()
            });
            
            // 認証処理を試行
            setTimeout(() => {
                const redirectUrl = '/?auth_callback=true&code=' + encodeURIComponent(code) + '&state=' + encodeURIComponent(state || '');
                console.log('🔄 [DEBUG] リダイレクト先:', redirectUrl);
                window.location.href = redirectUrl;
            }, 2000);
        } else if (window.location.pathname === '/auth/instagram/callback') {
            statusElement.textContent = '⚠️ コールバックURLですが認証コードが見つかりません';
            statusElement.className = 'status warning';
            console.log('⚠️ [DEBUG] コールバックURLですが認証コードが見つかりません:', {
                pathname: window.location.pathname,
                search: window.location.search,
                url: window.location.href,
                timestamp: new Date().toISOString()
            });
            
            setTimeout(() => {
                window.location.href = '/?auth_callback=true&no_code=true';
            }, 3000);
        } else {
            statusElement.textContent = '⚠️ 404エラー - 認証コードが見つかりません';
            statusElement.className = 'status error';
            console.log('⚠️ [DEBUG] 404エラー - 認証コードが見つかりません:', {
                pathname: window.location.pathname,
                search: window.location.search,
                url: window.location.href,
                timestamp: new Date().toISOString()
            });
            
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
        
        // フォールバック処理（15秒後にメインページにリダイレクト）
        setTimeout(() => {
            console.log('🔄 [DEBUG] フォールバック: メインページにリダイレクト');
            window.location.href = '/';
        }, 15000);
        
        // アクションボタン機能
        function retryAuth() {
            console.log('🔄 [DEBUG] 認証再試行ボタンがクリックされました');
            window.location.href = '/dashboard';
        }
        
        function goToHome() {
            console.log('🏠 [DEBUG] ホームボタンがクリックされました');
            window.location.href = '/';
        }
        
        function openConsole() {
            console.log('🐛 [DEBUG] コンソールボタンがクリックされました');
            alert('F12キーを押して開発者ツールのコンソールタブを確認してください。');
        }
        
        // グローバル関数として公開
        window.retryAuth = retryAuth;
        window.goToHome = goToHome;
        window.openConsole = openConsole;
    </script>
</body>
</html>
