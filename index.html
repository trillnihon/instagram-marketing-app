<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Marketing App</title>
    
    <!-- 基本的なメタタグのみ -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- キャッシュバスティング - 2025年7月30日 15:00 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- アイコン設定 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- プリロード -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Instagram OAuthコールバック処理 - 緊急修正版 (2025-07-30 15:00) -->
    <script>
      // Instagram OAuthコールバックの事前処理（緊急修正版）
      (function() {
        console.log('🚀 [DEBUG] index.html - Instagram OAuthコールバック処理開始');
        console.log('📅 [DEBUG] 実行時刻:', new Date().toISOString());
        
        const pathname = window.location.pathname;
        const search = window.location.search;
        const href = window.location.href;
        
        console.log('🔍 [DEBUG] index.html - 詳細URL情報:', {
          pathname,
          search,
          href,
          hostname: window.location.hostname,
          protocol: window.location.protocol,
          timestamp: new Date().toISOString()
        });
        
        // Instagram OAuthコールバックURLの場合
        if (pathname === '/auth/instagram/callback') {
          console.log('🎯 [DEBUG] InstagramコールバックURLを検出！');
          
          const urlParams = new URLSearchParams(search);
          const code = urlParams.get('code');
          const state = urlParams.get('state');
          const error = urlParams.get('error');
          const error_reason = urlParams.get('error_reason');
          const error_description = urlParams.get('error_description');
          
          console.log('📝 [DEBUG] コールバックパラメータ詳細:', {
            code: code ? `${code.substring(0, 10)}...` : null,
            state,
            error,
            error_reason,
            error_description,
            hasCode: !!code,
            codeLength: code?.length || 0,
            stateLength: state?.length || 0,
            timestamp: new Date().toISOString()
          });
          
          // エラーの場合
          if (error) {
            console.error('❌ [DEBUG] Instagram認証エラー検出:', {
              error,
              error_reason,
              error_description,
              url: href,
              timestamp: new Date().toISOString()
            });
            // エラーページにリダイレクト
            setTimeout(() => {
              console.log('🔄 [DEBUG] エラーページにリダイレクト');
              window.location.href = '/?auth_error=' + encodeURIComponent(error);
            }, 1000);
            return;
          }
          
          // 認証コードがある場合
          if (code) {
            console.log('✅ [DEBUG] 認証コードを検出、Reactアプリケーションに処理を委譲:', {
              code: code.substring(0, 10) + '...',
              state,
              timestamp: new Date().toISOString()
            });
            // Reactアプリケーションに処理を委譲
            // 何もしない（Reactアプリケーションが処理する）
          } else {
            console.log('⚠️ [DEBUG] 認証コードなし、デモモードで継続:', {
              pathname,
              search,
              timestamp: new Date().toISOString()
            });
            // 認証コードなしでもデモモードで継続
            setTimeout(() => {
              console.log('🔄 [DEBUG] デモモードでリダイレクト');
              window.location.href = '/?auth_callback=true&no_code=true';
            }, 1000);
          }
        }
        
        // クエリパラメータからのコールバック処理も追加
        const urlParams = new URLSearchParams(search);
        const authCallback = urlParams.get('auth_callback');
        const authCode = urlParams.get('code');
        const authState = urlParams.get('state');
        
        if (authCallback === 'true' && authCode) {
          console.log('🔄 [DEBUG] クエリパラメータからのコールバック処理を開始');
          console.log('📝 [DEBUG] 認証コード:', authCode.substring(0, 10) + '...');
          window.location.href = `/auth/instagram/callback?code=${encodeURIComponent(authCode)}&state=${encodeURIComponent(authState || '')}`;
        } else if (authCallback === 'true' && urlParams.get('no_code') === 'true') {
          console.log('⚠️ [DEBUG] 認証コードなしのコールバック処理');
          // デモモードで継続
          setTimeout(() => {
            console.log('🔄 [DEBUG] ダッシュボードにリダイレクト');
            window.location.href = '/dashboard';
          }, 1000);
        }
        
        console.log('✅ [DEBUG] index.html - Instagram OAuthコールバック処理完了');
      })();
    </script>
    
    <!-- Service Worker完全無効化 -->
    <script>
      // Service Workerを完全に無効化
      if ('serviceWorker' in navigator) {
        // 既存のService Workerを削除
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('[DEBUG] Service Worker unregistered:', registration);
          }
        });
        
        // Service Workerの登録を防止
        navigator.serviceWorker.addEventListener('message', function(event) {
          console.log('[DEBUG] Service Worker message blocked');
          event.preventDefault();
        });
      }
      
      // キャッシュも削除
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
            console.log('[DEBUG] Cache deleted:', name);
          }
        });
      }
    </script>
  </body>
</html>
