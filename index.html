<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Marketing App</title>
    
    <!-- PWA対応メタタグ -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Instagram Marketing App" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- キャッシュバスティング - 2025年7月31日 修正版 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- アイコン設定 -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- プリロード -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root">
      <!-- ローディング表示 -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
          <h1>Instagram Marketing App</h1>
          <p>アプリケーションを読み込み中...</p>
        </div>
      </div>
    </div>
    
    <!-- Reactアプリケーションの初期化 -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- フォールバック処理 - 簡素化版 -->
    <script>
      // Reactアプリケーションの初期化を確認（簡素化版）
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 1 && !window.instagramCallbackProcessed) {
          console.log('⚠️ [DEBUG] Reactアプリケーションが初期化されていません');
        }
      }, 5000);
    </script>
    
    <!-- Instagram OAuthコールバック処理 - 簡素化版 -->
    <script>
      // Instagram OAuthコールバックの事前処理（簡素化版）
      (function() {
        // 一度だけ実行されるようにフラグを設定
        if (window.instagramCallbackProcessed) {
          return;
        }
        window.instagramCallbackProcessed = true;
        
        const pathname = window.location.pathname;
        const search = window.location.search;
        
        // Instagram OAuthコールバックURLの場合のみ処理
        if (pathname === '/auth/instagram/callback') {
          console.log('🎯 [DEBUG] InstagramコールバックURLを検出');
          
          const urlParams = new URLSearchParams(search);
          const error = urlParams.get('error');
          
          // エラーの場合のみリダイレクト
          if (error) {
            console.error('❌ [DEBUG] Instagram認証エラー:', error);
            setTimeout(() => {
              window.location.href = '/?auth_error=' + encodeURIComponent(error);
            }, 1000);
          }
        }
      })();
    </script>
    
    <!-- PWA Service Worker登録 -->
    <script>
      // PWA Service Worker登録
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('[PWA] ServiceWorker registration successful with scope: ', registration.scope);
              
              // アップデート確認
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[PWA] New content is available; please refresh.');
                    // 必要に応じてユーザーに更新を促す
                    if (confirm('新しいバージョンが利用可能です。更新しますか？')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(error) {
              console.log('[PWA] ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // PWAインストールプロンプト
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('[PWA] Install prompt ready');
        
        // インストールボタンを表示（必要に応じて）
        // showInstallButton();
      });
      
      // インストール完了時の処理
      window.addEventListener('appinstalled', (evt) => {
        console.log('[PWA] App was installed');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
