<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Marketing App</title>
    
    <!-- 基本的なメタタグのみ -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- アイコン設定 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- プリロード -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker完全無効化 -->
    <script>
      // Service Workerを完全に無効化
      if ('serviceWorker' in navigator) {
        // 既存のService Workerを削除
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('[DEBUG] Service Worker unregistered:', registration);
          }
        });
        
        // Service Workerの登録を防止
        navigator.serviceWorker.addEventListener('message', function(event) {
          console.log('[DEBUG] Service Worker message blocked');
          event.preventDefault();
        });
      }
      
      // キャッシュも削除
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
            console.log('[DEBUG] Cache deleted:', name);
          }
        });
      }
    </script>
  </body>
</html>
